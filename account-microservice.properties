spring.application.name=account-microservice

# ================== DATABASE ==================
spring.datasource.url=jdbc:mysql://localhost:3310/account_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================== JPA ==================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ================== SERVER ==================
server.port=0

# ================== EUREKA ==================
eureka.client.service-url.defaultZone=http://localhost:9002/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ================== FEIGN ==================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# ================== LOGGING ==================
logging.level.org.springframework.cloud.openfeign=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
